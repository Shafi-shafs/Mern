<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Amazing Music Band</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <header>
    <h1>The Amazing Music Band</h1>
  </header>

  <section id="band-members">
    <h2>Band Members</h2>
    <ul>
      <li>Lead Singer - John Doe</li>
      <li>Guitarist - Jane Smith</li>
      <li>Bass Player - James Johnson</li>
      <li>Drummer - Emily Brown</li>
    </ul>
  </section>

  <section id="discography">
    <h2>Discography</h2>
    <table>
      <tr>
        <th>Album</th>
        <th>Release Year</th>
      </tr>
      <tr>
        <td>Album 1</td>
        <td>20XX</td>
      </tr>
      <tr>
        <td>Album 2</td>
        <td>20XX</td>
      </tr>
    </table>
  </section>

  <section id="concerts">
    <h2>Concerts</h2>
    <!-- Add concert information here -->
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form action="#" method="POST">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message"></textarea><br>
      <input type="submit" value="Send Message">
    </form>
  </section>

  <footer>
    <p>&copy; 2024 The Amazing Music Band</p>
  </footer>
</body>
</html>
